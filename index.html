<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
  <title>Formulário de Cartão</title>
</head>

<body>
  <form>
    <section id="credit-card">
      <div class="front"></div>
      <div class="back"></div>
    </section>
    <section class="inputs flex">
      <div class="input-wrapper">
        <label for="cc-nuber"> Número do Cartão </label>
        <input type="text" id="cc-number" placeholder="**** **** **** ****" required>
        <div class="warning">
          <img src="./assets/warning.svg" alt="ícone de alerta">
          Número do cartão é obrigatório
        </div>
      </div>
      <div class="input-wrapper">
        <label for="cc-holder"> Nome do Titular </label>
        <input type="text" id="cc-holder" placeholder="Nome como está no cartão" required>
        <!-- "required" serve para dizer que o input em questão é obrigatório -->
        <div class="warning">
          <img src="./assets/warning.svg" alt="ícone de alerta">
          Nome do titular é obrigatório
        </div>
      </div>

      <div class="col-2 flex">
        <div class="input-wrapper">
          <label for="cc-validity">Validade</label>
          <input type="" id="cc-validity" placeholder="mm/aa"> 
        </div>
        <div class="input-wrapper">
          <label class="flex help" for="cc-cvv">CVV
            <img src="./assets/question.svg" 
            alt="ícone de ajuda" 
            title="Esse número está, geralmente, na parte de trás do seu cartão">
          </label>
          <input type="text" id="cv-cvv" placeholder="***">
        </div>
      </div>
    </section>
    <section class="info-security flex">
      <img src="./assets/shieldcheck.svg" alt="ícone de segurança">
      Seus dados estão seguros
    </section>
    <button>Adicionar Cartão</button>
  </form>
</body>

</html>
